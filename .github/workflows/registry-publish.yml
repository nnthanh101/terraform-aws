name: Registry Publish

on:
  push:
    tags: ['v*']

permissions:
  contents: read

concurrency:
  group: registry-publish-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate:
    name: Validate & Lint
    runs-on: ubuntu-latest
    container:
      image: nnthanh101/terraform:2.6.0@sha256:3e159226f661171fb26baa360af7ddc0809076376a3cd6c37b8614186770f16a
      options: --user 0
    steps:
      - uses: actions/checkout@v4

      - name: Quick CI (fmt + validate + lint + legal)
        run: task ci:quick

  test:
    name: Tier 1 Snapshot Tests
    needs: [validate]
    runs-on: ubuntu-latest
    container:
      image: nnthanh101/terraform:2.6.0@sha256:3e159226f661171fb26baa360af7ddc0809076376a3cd6c37b8614186770f16a
      options: --user 0
    steps:
      - uses: actions/checkout@v4

      - name: Run Tier 1 tests (18 snapshot tests, $0 cost)
        run: |
          mkdir -p tmp/terraform-aws/test-results
          task test:tier1 2>&1 | tee tmp/terraform-aws/test-results/tier1-snapshot.log
          echo "exit_code=${PIPESTATUS[0]}" >> tmp/terraform-aws/test-results/tier1-summary.txt
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> tmp/terraform-aws/test-results/tier1-summary.txt
          echo "tag=${GITHUB_REF_NAME:-unknown}" >> tmp/terraform-aws/test-results/tier1-summary.txt
          exit ${PIPESTATUS[0]}

      - name: Upload test evidence
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: tmp/terraform-aws/test-results/

  release:
    name: Create GitHub Release
    needs: [test]
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Create release (idempotent — skip if exists)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${{ github.ref_name }}"
          if gh release view "$TAG" >/dev/null 2>&1; then
            echo "Release $TAG already exists — skipping"
          else
            gh release create "$TAG" --generate-notes --title "$TAG"
          fi
