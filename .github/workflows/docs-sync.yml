name: Docs Sync (DevOps-TechDocs)

# Sprint 2: Stub workflow â€” generates terraform-docs README per module
# Sprint 3: Wire cross-repo sync to DevOps-TechDocs (requires HITL PAT setup)

on:
  push:
    branches: [main]
    paths:
      - 'modules/**/*.tf'
      - 'docs/**'

permissions:
  contents: write

jobs:
  terraform-docs:
    name: Generate Module README
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}

      - name: terraform-docs (iam-identity-center)
        uses: terraform-docs/gh-actions@v1
        with:
          working-dir: modules/iam-identity-center
          output-file: README.md
          output-method: replace
          git-push: false

