name: Generate Module README

on:
  push:
    branches: [main]
    paths:
      - 'modules/**/*.tf'
      - 'docs/**'

permissions:
  contents: write

jobs:
  terraform-docs:
    name: Generate Module README
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: terraform-docs (iam-identity-center)
        uses: terraform-docs/gh-actions@v1
        with:
          working-dir: modules/iam-identity-center
          output-file: README.md
          output-method: replace
          git-push: true
          git-commit-message: "docs: auto-generate module README [skip ci]"
