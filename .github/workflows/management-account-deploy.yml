name: Management Account Deploy

# HITL gate: manual trigger only — no automated deploys.
# IAM Identity Center requires management account (or delegated admin) permissions.
# cloud-architect + product-owner approval must precede any apply/destroy.
on:
  workflow_dispatch:
    inputs:
      action:
        description: "Terraform action to run"
        required: true
        default: plan
        type: choice
        options:
          - plan
          - apply
          - destroy
      module:
        description: "Project module to deploy"
        required: true
        default: iam-identity-center
        type: choice
        options:
          - iam-identity-center
      environment:
        description: "Target environment (protection rules enforced)"
        required: true
        default: sandbox
        type: choice
        options:
          - sandbox

# Concurrency: one deploy per module+environment at a time.
# A running plan/apply will be cancelled if a new run for the same
# module+env is dispatched — prevents state corruption.
concurrency:
  group: sandbox-deploy-${{ inputs.module }}-${{ inputs.environment }}
  cancel-in-progress: false

permissions:
  contents: read
  id-token: write   # Required for OIDC AWS authentication

jobs:
  # ─── pre-flight ────────────────────────────────────────────────────────────
  pre-flight:
    name: Pre-flight (${{ inputs.module }})
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    container:
      image: nnthanh101/terraform:2.6.0@sha256:3e159226f661171fb26baa360af7ddc0809076376a3cd6c37b8614186770f16a
      options: --user 0
    outputs:
      project_dir: ${{ steps.vars.outputs.project_dir }}
      state_bucket: ${{ steps.resolve.outputs.bucket }}
      sso_region: ${{ steps.sso.outputs.region }}
    steps:
      - uses: actions/checkout@v4

      - name: Set derived variables
        id: vars
        run: |
          echo "project_dir=projects/${{ inputs.module }}" >> "$GITHUB_OUTPUT"

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_OIDC_ROLE_ARN }}
          aws-region: ap-southeast-2

      - name: Resolve state bucket
        id: resolve
        run: |
          BUCKET=$(bash scripts/resolve-state-bucket.sh)
          echo "bucket=${BUCKET}" >> "$GITHUB_OUTPUT"

      - name: Detect SSO region
        id: sso
        if: inputs.module == 'iam-identity-center'
        run: |
          SSO_REGION=$(bash scripts/resolve-sso-region.sh)
          echo "region=${SSO_REGION}" >> "$GITHUB_OUTPUT"

      - name: Run sandbox pre-flight checks
        env:
          MODULE: ${{ inputs.module }}
          ENVIRONMENT: ${{ inputs.environment }}
          STATE_BUCKET: ${{ steps.resolve.outputs.bucket }}
          PROJECT_DIR: projects/${{ inputs.module }}
        run: bash scripts/sandbox-preflight.sh

      - name: Tier 1 snapshot tests
        env:
          MODULE: ${{ inputs.module }}
          MODULE_DIR: modules/${{ inputs.module }}
        run: task test:tier1

  # ─── plan ──────────────────────────────────────────────────────────────────
  plan:
    name: Plan (${{ inputs.module }})
    needs: [pre-flight]
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    container:
      image: nnthanh101/terraform:2.6.0@sha256:3e159226f661171fb26baa360af7ddc0809076376a3cd6c37b8614186770f16a
      options: --user 0
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_OIDC_ROLE_ARN }}
          aws-region: ap-southeast-2

      - name: Write auto.tfvars.json
        if: inputs.module == 'iam-identity-center'
        run: |
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          SSO_REGION="${{ needs.pre-flight.outputs.sso_region }}"
          cat > ${{ needs.pre-flight.outputs.project_dir }}/.auto.tfvars.json <<EJSON
          {
            "account_id": "${ACCOUNT_ID}",
            "sso_region": "${SSO_REGION:-ap-southeast-2}"
          }
          EJSON

      - name: terraform init (partial backend config)
        run: |
          terraform -chdir=${{ needs.pre-flight.outputs.project_dir }} \
            init -input=false \
            -backend-config="bucket=${{ needs.pre-flight.outputs.state_bucket }}" \
            -backend-config="region=ap-southeast-2"

      - name: terraform plan
        id: plan
        run: |
          mkdir -p tmp/terraform-aws/deployment-logs
          terraform -chdir=${{ needs.pre-flight.outputs.project_dir }} \
            plan -input=false -no-color \
            -out=tfplan 2>&1 | tee tmp/terraform-aws/deployment-logs/plan-${{ inputs.module }}-$(date +%Y-%m-%d-%H%M%S).log

      - name: Upload plan artifact
        uses: actions/upload-artifact@v4
        with:
          name: tfplan-${{ inputs.module }}-${{ github.run_id }}
          path: |
            ${{ needs.pre-flight.outputs.project_dir }}/tfplan
            tmp/terraform-aws/deployment-logs/
          retention-days: 7

  # ─── apply ─────────────────────────────────────────────────────────────────
  apply:
    name: Apply (${{ inputs.module }})
    needs: [pre-flight, plan]
    if: inputs.action == 'apply'
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}   # environment protection rule enforces HITL approval
    container:
      image: nnthanh101/terraform:2.6.0@sha256:3e159226f661171fb26baa360af7ddc0809076376a3cd6c37b8614186770f16a
      options: --user 0
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_OIDC_ROLE_ARN }}
          aws-region: ap-southeast-2

      - name: Download plan artifact
        uses: actions/download-artifact@v4
        with:
          name: tfplan-${{ inputs.module }}-${{ github.run_id }}

      - name: terraform init (partial backend config)
        run: |
          terraform -chdir=${{ needs.pre-flight.outputs.project_dir }} \
            init -input=false \
            -backend-config="bucket=${{ needs.pre-flight.outputs.state_bucket }}" \
            -backend-config="region=ap-southeast-2"

      - name: terraform apply (plan-only, no interactive prompt)
        run: |
          mkdir -p tmp/terraform-aws/deployment-logs
          terraform -chdir=${{ needs.pre-flight.outputs.project_dir }} \
            apply -input=false -no-color \
            ${{ needs.pre-flight.outputs.project_dir }}/tfplan \
            2>&1 | tee tmp/terraform-aws/deployment-logs/apply-${{ inputs.module }}-$(date +%Y-%m-%d-%H%M%S).log

      - name: Upload apply logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: apply-logs-${{ inputs.module }}-${{ github.run_id }}
          path: tmp/terraform-aws/deployment-logs/
          retention-days: 30

  # ─── destroy ───────────────────────────────────────────────────────────────
  destroy:
    name: Destroy (${{ inputs.module }})
    needs: [pre-flight, plan]
    if: inputs.action == 'destroy'
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}   # environment protection rule enforces HITL approval
    container:
      image: nnthanh101/terraform:2.6.0@sha256:3e159226f661171fb26baa360af7ddc0809076376a3cd6c37b8614186770f16a
      options: --user 0
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_OIDC_ROLE_ARN }}
          aws-region: ap-southeast-2

      - name: terraform init (partial backend config)
        run: |
          terraform -chdir=${{ needs.pre-flight.outputs.project_dir }} \
            init -input=false \
            -backend-config="bucket=${{ needs.pre-flight.outputs.state_bucket }}" \
            -backend-config="region=ap-southeast-2"

      - name: terraform destroy
        run: |
          mkdir -p tmp/terraform-aws/deployment-logs
          terraform -chdir=${{ needs.pre-flight.outputs.project_dir }} \
            destroy -input=false -no-color -auto-approve \
            2>&1 | tee tmp/terraform-aws/deployment-logs/destroy-${{ inputs.module }}-$(date +%Y-%m-%d-%H%M%S).log

      - name: Post-destroy orphan check
        if: inputs.module == 'iam-identity-center'
        run: |
          SSO_REGION="${{ needs.pre-flight.outputs.sso_region }}"
          if [ -n "$SSO_REGION" ]; then
            INSTANCE_ARN=$(aws sso-admin list-instances --region "$SSO_REGION" --query 'Instances[0].InstanceArn' --output text 2>/dev/null || echo "None")
            IDENTITY_STORE=$(aws sso-admin list-instances --region "$SSO_REGION" --query 'Instances[0].IdentityStoreId' --output text 2>/dev/null || echo "None")
            if [ "$INSTANCE_ARN" != "None" ]; then
              PS_COUNT=$(aws sso-admin list-permission-sets --instance-arn "$INSTANCE_ARN" --region "$SSO_REGION" --query 'PermissionSets | length(@)' --output text 2>/dev/null || echo "?")
              GRP_COUNT=$(aws identitystore list-groups --identity-store-id "$IDENTITY_STORE" --region "$SSO_REGION" --query 'Groups | length(@)' --output text 2>/dev/null || echo "?")
              echo "SSO Instance: ${INSTANCE_ARN} (region: ${SSO_REGION})"
              echo "Permission Sets remaining: ${PS_COUNT}"
              echo "Groups remaining: ${GRP_COUNT}"
            fi
          fi

      - name: Upload destroy logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: destroy-logs-${{ inputs.module }}-${{ github.run_id }}
          path: tmp/terraform-aws/deployment-logs/
          retention-days: 30
