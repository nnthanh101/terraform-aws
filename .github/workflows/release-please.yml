name: Release Please

on:
  push:
    branches: [main]

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: release-please-${{ github.ref }}
  cancel-in-progress: false

jobs:
  release-please:
    name: Release Please
    runs-on: ubuntu-latest
    outputs:
      releases_created: ${{ steps.release.outputs.releases_created }}
      tag_name: ${{ steps.release.outputs['iam-identity-center--tag_name'] }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json

      # Log release output for evidence trail (anti-NATO)
      - name: Log release outputs
        if: always()
        run: |
          mkdir -p tmp/terraform-aws/release-logs
          TIMESTAMP=$(date -u +%Y-%m-%dT%H:%M:%SZ)
          cat <<EOFLOG > tmp/terraform-aws/release-logs/release-please-${{ github.run_id }}.json
          {
            "timestamp": "${TIMESTAMP}",
            "run_id": "${{ github.run_id }}",
            "sha": "${{ github.sha }}",
            "releases_created": "${{ steps.release.outputs.releases_created }}",
            "tag_name": "${{ steps.release.outputs['iam-identity-center--tag_name'] }}",
            "version": "${{ steps.release.outputs['iam-identity-center--version'] }}",
            "pr_number": "${{ steps.release.outputs['iam-identity-center--pr'] }}"
          }
          EOFLOG

      - name: Upload release evidence
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: release-please-${{ github.run_id }}
          path: tmp/terraform-aws/release-logs/

  # Auto-trigger TFC publish when release-please creates a new release
  trigger-publish:
    name: Trigger TFC Publish
    needs: [release-please]
    if: needs.release-please.outputs.releases_created == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Dispatch registry-publish workflow
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${{ needs.release-please.outputs.tag_name }}"
          echo "Release created â€” triggering registry-publish for tag: ${TAG}"
          gh workflow run registry-publish.yml \
            --repo "${{ github.repository }}" \
            --ref main \
            -f tag="${TAG}"
          echo "Registry publish dispatched for ${TAG}"
