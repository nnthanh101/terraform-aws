name: Release Please

on:
  push:
    branches: [main]

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: release-please-${{ github.ref }}
  cancel-in-progress: false

jobs:
  release-please:
    name: Release Please
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json

      # Log release output for evidence trail (anti-NATO)
      - name: Log release outputs
        if: always()
        run: |
          mkdir -p tmp/terraform-aws/release-logs
          TIMESTAMP=$(date -u +%Y-%m-%dT%H:%M:%SZ)
          # Unquoted <<EOF intentional: allows ${{ }} GHA expressions (expanded before shell) and ${TIMESTAMP} shell var
          cat <<EOF > tmp/terraform-aws/release-logs/release-please-${{ github.run_id }}.json
          {
            "timestamp": "${TIMESTAMP}",
            "run_id": "${{ github.run_id }}",
            "sha": "${{ github.sha }}",
            "release_created": "${{ steps.release.outputs.release_created }}",
            "tag_name": "${{ steps.release.outputs.tag_name }}",
            "version": "${{ steps.release.outputs.version }}",
            "pr_number": "${{ steps.release.outputs.pr }}"
          }
          EOF

      - name: Upload release evidence
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: release-please-${{ github.run_id }}
          path: tmp/terraform-aws/release-logs/
