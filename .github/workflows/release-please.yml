name: Release Please

on:
  push:
    branches: [main]

permissions:
  contents: write
  pull-requests: write
  actions: write

concurrency:
  group: release-please-${{ github.ref }}
  cancel-in-progress: false

jobs:
  release-please:
    name: Release Please
    runs-on: ubuntu-latest
    outputs:
      releases_created: ${{ steps.release.outputs.releases_created }}
      # release-please v4 monorepo: output keys use package PATH (not component)
      # format: steps.release.outputs['<path>--<field>']
      iam_tag: ${{ steps.release.outputs['modules/iam-identity-center--tag_name'] }}
      ecs_tag: ${{ steps.release.outputs['modules/ecs-platform--tag_name'] }}
      web_tag: ${{ steps.release.outputs['modules/fullstack-web--tag_name'] }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json

      - name: Log release outputs
        if: always()
        run: |
          mkdir -p tmp/terraform-aws/release-logs
          TIMESTAMP=$(date -u +%Y-%m-%dT%H:%M:%SZ)
          cat <<EOFLOG > tmp/terraform-aws/release-logs/release-please-${{ github.run_id }}.json
          {
            "timestamp": "${TIMESTAMP}",
            "run_id": "${{ github.run_id }}",
            "sha": "${{ github.sha }}",
            "releases_created": "${{ steps.release.outputs.releases_created }}",
            "iam_identity_center": {
              "tag": "${{ steps.release.outputs['modules/iam-identity-center--tag_name'] }}",
              "version": "${{ steps.release.outputs['modules/iam-identity-center--version'] }}",
              "release_created": "${{ steps.release.outputs['modules/iam-identity-center--release_created'] }}"
            },
            "ecs_platform": {
              "tag": "${{ steps.release.outputs['modules/ecs-platform--tag_name'] }}",
              "version": "${{ steps.release.outputs['modules/ecs-platform--version'] }}"
            },
            "fullstack_web": {
              "tag": "${{ steps.release.outputs['modules/fullstack-web--tag_name'] }}",
              "version": "${{ steps.release.outputs['modules/fullstack-web--version'] }}"
            }
          }
          EOFLOG

      - name: Upload release evidence
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: release-please-${{ github.run_id }}
          path: tmp/terraform-aws/release-logs/

  # Auto-trigger TFC publish for each module that got a release
  trigger-publish:
    name: Trigger TFC Publish
    needs: [release-please]
    if: needs.release-please.outputs.releases_created == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Dispatch registry-publish for each released module
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          IAM_TAG: ${{ needs.release-please.outputs.iam_tag }}
          ECS_TAG: ${{ needs.release-please.outputs.ecs_tag }}
          WEB_TAG: ${{ needs.release-please.outputs.web_tag }}
        run: |
          DISPATCHED=0
          for TAG in "$IAM_TAG" "$ECS_TAG" "$WEB_TAG"; do
            if [ -n "$TAG" ]; then
              echo "Dispatching registry-publish for: ${TAG}"
              gh workflow run registry-publish.yml \
                --repo "${{ github.repository }}" \
                --ref main \
                -f tag="${TAG}"
              echo "Dispatched: ${TAG}"
              DISPATCHED=$((DISPATCHED + 1))
            fi
          done
          if [ "$DISPATCHED" -eq 0 ]; then
            echo "ERROR: releases_created=true but no tags found. Output keys may be wrong."
            echo "IAM_TAG='${IAM_TAG}' ECS_TAG='${ECS_TAG}' WEB_TAG='${WEB_TAG}'"
            exit 1
          fi
          echo "Total dispatched: ${DISPATCHED}"
